<div
  class="layout-container p-3 flex gap-4 h-screen w-screen flex overflow-x-auto"
>
  <head>
    <link rel="preconnect" href="https://avatar.iran.liara.run" />
  </head>
  <div class="sidebar p-3">
    <div class="sidebar-items">
      @for (item of sidebarItems; track item.id) {
      <div class="sidebar-item">
        @if (item.id == 6 || item.id == 7) {
          <p-button
          [text]="true"
          [label]="item.label"
          [icon]="item.icon"
          [ngClass]="{ 'active-link': isRouteActive(item.link) }"
          badge="soon"
          badgeClass="p-badge-success"
        ></p-button>
        } @else {
          <p-button
          [text]="true"
          [label]="item.label"
          [icon]="item.icon"
          [routerLink]="item.link"
          [ngClass]="{ 'active-link': isRouteActive(item.link) }"
        ></p-button>
        }

      </div>
      }
    </div>
    <div class="sidebar-footer">
      @if(user$ | async; as user) {
      <p-avatar [image]="user.photo" size="large" (click)="openMenu($event)" />
      <span> {{ user.name }} </span>
      } @else {
      <p-progressSpinner ariaLabel="loading" />
      }
    </div>
  </div>

  <div class="layout-content w-full h-full p-3">
    @if(pageTitle$ | async; as title) {
    <event-trackr-top-bar [title]="title">
      <router-outlet></router-outlet>
    </event-trackr-top-bar>
    } @else {
    <router-outlet></router-outlet>
    }
  </div>

  <p-menu #menu [model]="menuItems" [popup]="true"></p-menu>
</div>
