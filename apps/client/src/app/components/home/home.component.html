<div class="container-calendar">
  <full-calendar [options]="calendarOptions">
    <ng-template #eventContent let-arg>
      <!-- todo: add emoji support to better identify categories -->
      <b> {{ arg.event.title }}</b>
    </ng-template>
  </full-calendar>
  @if(!(events$ | async)) {
  <p-progressSpinner
    class="w-full flex justify-content-center align-center"
  ></p-progressSpinner>
  }
</div>
<p-toast></p-toast>
