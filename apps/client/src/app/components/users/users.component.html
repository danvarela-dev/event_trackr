<div class="users">
  <header>
    <p-button
      label="Agregar Usuario"
      icon="pi pi-user-plus"
      iconPos="right"
      severity="success"
      (click)="addUser()"
    />
  </header>
  <p-table [value]="(users$ | async) ?? []">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre de Usuario</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.username }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.email }}</td>
        <td class="actions">
          <p-button
            type="button"
            icon="pi pi-pencil"
            severity="warning"
            [rounded]="true"
            (click)="editUser(product)"
            [size]="'small'"
          ></p-button>
          <p-button
            type="button"
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            (click)="deleteUser(product, $event)"
            [size]="'small'"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog />
